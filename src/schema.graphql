type Player {
    id: ID!
    fullName: String
    discordHandle: String
    discordIdExt: String
    timeZone: String
    email: String
    eventEntries(howMany: Int, after: String, asc: Boolean): [Entry]
    standing(season: String): Standing
    pairingsVs(oppId: String!, howMany: Int, after: String, asc: Boolean): [Pairing]
    # favoriteCards(howMany: Int, after: String): [Card]
    openPairings: [Pairing]
    openEntries: [Entry]
}
type Standing {
    playerId: ID!
    season: String!
    player: Player
    qps: Int
    matchWins: Int
    matchLosses: Int
    allTimeRank: Int
    rank: Int
    trophies: Int
}
type OCLEvent {
    id: ID!
    prizeType: String
    cubeId: String
    cube: Cube
    season: String
    completeDate: String
    draftDate: String
    playerEntries: [Entry]
    pairings(roundNum: Int): [Pairing]
    winningEntry: Entry
}
type Entry {
    playerId: ID!
    eventId: ID!
    player: Player
    event: OCLEvent
    seatNum: Int!
    finalPosition: Int
    qpsAwarded: Int
    cpsAwarded: Int
    account: String
    accountPw: String
    isOpen: Boolean
    pairings: [Pairing]
    deck: Deck
    matchWins: Int
    matchLosses: Int
}
type Pairing {
    eventId: ID!
    roundNum: Int!
    tableNum: Int!
    p1Id: ID
    p2Id: ID
    p1Entry: Entry
    p2Entry: Entry
    p1GameWins: Int
    p2GameWins: Int
    p1MatchWin: Boolean
    p2MatchWin: Boolean
    asPlayerId: ID
    asPlayerEntry: Entry
    opponentId: ID
    opponentEntry: Entry
    asPlayerGameWins: Int
    asPlayerMatchWin: Boolean
    opponentGameWins: Int
    opponentMatchWin: Boolean
    choosePlayDrawId: ID
    winnerId: ID
    loserId: ID
    winnerEntry: Entry
    loserEntry: Entry
}
type Pick {
    playerId: ID!
    eventId: ID!
    pickId: Int!
    entry: Entry
    packNum: Int
    pickNum: Int
    cardName: String
    card: Card
    otherCardNamesString: String
    otherCardNames: [String]
    otherCards: [Card]
    isMain: Int
    poolAsOfNames: [String]
    poolAsOf: [Card]
}
type Deck {
    pool: [Pick]
    main: [Pick]
    sideboard: [Pick]
    # ownedDekFile(stylePref: String): String
}
